<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            font-size: 1.25rem; /* Aumenta o tamanho da fonte */
            box-shadow: 0 4px 2px -2px gray; /* Adiciona sombreamento */
        }
    </style>
    <title>{% block title %}Expense Tracker{% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Expense Tracker</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_expense') }}">Adicionar Despesa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_income') }}">Adicionar Renda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('set_budget') }}">Definir Or√ßamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('view_expenses') }}">Visualizar Despesas</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            $('[title]').tooltip();
        });
    </script>
</body>
</html>
