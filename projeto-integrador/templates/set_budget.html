<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir orçamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Definir orçamento{% endblock %}
    
    {% block content %}
    <h1>Definir orçamento</h1>
    <form action="{{ url_for('set_budget') }}" method="POST">
        <div class="form-group">
            <label for="category">Categoria:</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Quantia:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Definir orçamento</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </form>
    <div style="margin-top: 50px;">
        <h2>Orçamentos Existentes</h2>
    </div>
    <form action="{{ url_for('delete_budgets') }}" method="post">
        <ul class="list-group">
            {% for budget in budgets %}
                <li class="list-group-item">
                    <input type="checkbox" name="budget_ids" value="{{ budget.id }}">
                    {{ budget.category.name }}: R$ {{ budget.amount }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn-danger mt-3">Excluir selecionados</button>
    </form>
    {% endblock %}
</body>
</html>
